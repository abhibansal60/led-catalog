name: Deploy to Netlify

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Publish to Netlify
        uses: netlify/actions/netlify-deploy@v2.0.0
        with:
          authToken: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          siteId: ${{ secrets.NETLIFY_SITE_ID }}
          buildDir: dist
